# Docker Compose configuration for Wichtel-Werkstatt
# Uses external Hosttech database at 185.178.193.60

services:
  backend:
    build:
      context: ./server
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001

  frontend:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3050:80"
    depends_on:
      - backend
    env_file:
      - .env
