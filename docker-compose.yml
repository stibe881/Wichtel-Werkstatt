# Docker Compose configuration for Wichtel-Werkstatt
# Uses local MariaDB database in Docker

services:
  db:
    image: mariadb:10.6
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./server
    restart: always
    depends_on:
      - db
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001

  frontend:
    build:
      context: .
    ports:
      - "3050:80"
    depends_on:
      - backend
    env_file:
      - .env

volumes:
  db_data:
