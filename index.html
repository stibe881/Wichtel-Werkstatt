<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WichtelWerkstatt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              elf: {
                red: '#D42426',
                green: '#1E5945',
                gold: '#F2C94C',
                white: '#F9FAFB',
                dark: '#2d1b14', // Darker wood tone
                paper: '#fdfbf7', // Warm paper
                wood: '#855E42',
                woodlight: '#A07050'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Georgia', 'serif'],
              handwriting: ['Georgia', 'serif'], // Fallback
            },
            backgroundImage: {
              'winter': `url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2394a3b8' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")`,
              'wood': `url("https://www.transparenttextures.com/patterns/wood-pattern.png")`, // Fallback or simple pattern
              'parchment': `linear-gradient(to bottom right, #fffdf5, #f5f0e1)`
            },
            boxShadow: {
              'wood-bezel': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(255, 255, 255, 0.1)',
              'wood-plank': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1)',
              'inner-deep': 'inset 0 2px 10px 0 rgba(0, 0, 0, 0.1)'
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for the Wichtel Look */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #2d1b14; 
        border-left: 1px solid #5d4037;
      }
      ::-webkit-scrollbar-thumb {
        background: #855E42; 
        border-radius: 6px;
        border: 2px solid #2d1b14;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A07050; 
      }

      /* Wood Texture Class helper if image fails load */
      .bg-wood-texture {
        background-color: #5D4037;
        background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 2px, transparent 2px, transparent 4px);
      }
      
      .text-shadow {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }
      
      .text-shadow-light {
        text-shadow: 0px 1px 0px rgba(255,255,255,0.5);
      }

      /* BOSS MODE TABLE */
      .spreadsheet-table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        font-size: 11px;
        background: white;
      }
      .spreadsheet-table th, .spreadsheet-table td {
        border: 1px solid #ccc;
        padding: 4px 8px;
        text-align: right;
      }
      .spreadsheet-table th {
        background: #f0f0f0;
        text-align: center;
        font-weight: bold;
      }
      .spreadsheet-table tr:nth-child(even) {
        background: #f9f9f9;
      }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-[#2d1b14] text-slate-900 h-screen overflow-hidden selection:bg-elf-gold selection:text-elf-dark">
    <div id="root" class="h-full"></div>
  </body>
</html>
